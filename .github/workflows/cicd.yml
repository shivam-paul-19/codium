# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Server CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'        # only run when backend changes

jobs:
  build:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm test

    # deployment
    - name: stop the current container and delete that
      run: sudo docker stop codium-server
      run: sudo doker rm codium-server

    - name: delete the old image
      run: sudo docker rmi -f codium-server

    - name: build the new image
      run: sudo docker build -t codium-server .

    - name: start the container with naming and port maping
      run: sudo docker run --name codium-server -d -p 8080:8080 codium-server
